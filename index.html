<!DOCTYPE html>

<head>

<style>
body {

}

}

    font-size: clamp(1.2rem, 4vw, 2.2rem);
}

/* CH·ªÆ BAY */

</head>

<body>

<!-- NH·∫†C T·∫æT VI·ªÜT NAM -->
<audio id="music" loop>
    <source src="tet.mp3" type="audio/mpeg">
</audio>

<canvas id="canvas"></canvas>

<div class="container">
    <h1 id="title">üéÜ ƒê·∫øm Ng∆∞·ª£c ƒê·∫øn NƒÉm M·ªõi üéÜ</h1>
    <div id="countdown"></div>
</div>

<script>
/* CLICK ƒê·ªÇ PH√ÅT NH·∫†C (CHU·∫®N MOBILE) */
document.body.addEventListener("click", () => {
    document.getElementById("music").play();
});

/* ƒê·∫æM NG∆Ø·ª¢C */
const newYear = new Date("2026-01-01T00:00:00").getTime();
const title = document.getElementById("title");
const countdown = document.getElementById("countdown");

setInterval(() => {
    const now = Date.now();
    const d = newYear - now;

    if (d <= 0) {
        title.innerHTML = "üéâ CH√öC M·ª™NG NƒÇM M·ªöI 2026 üéâ";
        countdown.innerHTML = "üßß An Khang ‚Äì Th·ªãnh V∆∞·ª£ng üßß";
        return;
    }

    const s = Math.floor(d / 1000) % 60;
    const m = Math.floor(d / 60000) % 60;
    const h = Math.floor(d / 3600000) % 24;
    const day = Math.floor(d / 86400000);

    countdown.innerHTML = `${day} ng√†y ${h} gi·ªù ${m} ph√∫t ${s} gi√¢y`;
}, 1000);

/* CH·ªÆ BAY */
const wishes = ["Ch√∫c M·ª´ng NƒÉm M·ªõi", "Ph√°t T√†i Ph√°t L·ªôc", "An Khang Th·ªãnh V∆∞·ª£ng"];
setInterval(() => {
    const d = document.createElement("div");
    d.className = "flying";
    d.innerText = wishes[Math.floor(Math.random()*wishes.length)];
    d.style.left = Math.random()*80+"%";
    d.style.color = `hsl(${Math.random()*360},100%,70%)`;
    document.body.appendChild(d);
    setTimeout(()=>d.remove(),6000);
},1200);

/* PH√ÅO HOA CH·ªÆ 2026 */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];

function textFirework() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.font = "bold 180px Arial";
    ctx.textAlign = "center";
    ctx.fillText("2026", canvas.width/2, canvas.height/2);

    const data = ctx.getImageData(0,0,canvas.width,canvas.height).data;
    particles = [];

    for(let y=0;y<canvas.height;y+=6){
        for(let x=0;x<canvas.width;x+=6){
            if(data[(y*canvas.width+x)*4+3]>150){
                particles.push({
                    x, y,
                    dx:(Math.random()-0.5)*6,
                    dy:(Math.random()-0.5)*6,
                    life:100
                });
            }
        }
    }
}
textFirework();

function animate(){
    ctx.fillStyle="rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    particles.forEach(p=>{
        p.x+=p.dx;
        p.y+=p.dy;
        p.life--;
        ctx.fillStyle="gold";
        ctx.fillRect(p.x,p.y,2,2);
    });

    requestAnimationFrame(animate);
}
animate();
</script>
